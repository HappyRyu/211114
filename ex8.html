<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['happy','rgc0582', 'baby', 'hamster']
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i =0;
        while(i<coworkers.length){
          document.write('<li><a href="http://blog.naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
          i=i+1
        }
      </script>
    </ul>
  </body>
</html>
